<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Home</title>
    <link rel="stylesheet" href="/CSS/Stylesheet.css">
</head>

<header>
    <h1>St Alphonsus Primary School</h1>
    <hr>
</header>

<body>
    <div class="buttons">
        <input type="radio" name="datatoinput" id="Student" value="Student" onclick = 'changetostudent()'>
        <label for="student">Student</label>
        <input type="radio" name="datatoinput" id="Classes" value="Classes" onclick = 'changetostudent()'>
        <label for="Classes">Classes</label>
        <input type="radio" name="datatoinput" id="Teacher" value="Teacher" onclick = 'changetostudent()'>
        <label for="Teacher">Teacher</label>
        <input type="radio" name="datatoinput" id="Parent" value="Parent" onclick = 'changetostudent()'>
        <label for="Parent">Parent</label>
    </div>

    <form action="" id="StudentForm">
        <input type="text" id="StudentFname" placeholder="First Name">
        <input type="text" id="StudentLname" placeholder="Last Name">
        <input type="text" id="StudentDOB" placeholder="Date of Birth">
        <input type="text" id="studentParentFname" placeholder="Parent First Name">
        <input type="text" id="studentParentLname" placeholder="Parent Last Name">
        <input type="text" id="StudentClass" placeholder="Class">
        <input type="date" id="StudentDOB"  placeholder="Date of Birth">
        <input type="text" id="StudentAddress" placeholder="Address">
    </form>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
